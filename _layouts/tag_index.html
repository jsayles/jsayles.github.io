---
layout: default
---
<h1 style="text-transform: capitalize;">{{ page.tag | title }} Projects</h1>
<p>{{ content }}</p>

<span class="thumbnails">
	{% for post in site.tags.[page.tag] limit: 3 %}
		{% if post.images %}
			<a href="{{ post.url }}"><img class="thumbnail" src="/public/{{ post.images[0] }}"/></a>
		{% endif %}
	{% endfor %}
</span>

<div>
	<h2>Full Project List</h2>
	<ul>
		{% for post in site.tags.[page.tag] %}
			<li><a href="{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }}</a>
		{% endfor %}
	</ul>
</div>
